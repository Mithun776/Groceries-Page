<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <div class="container min-h-screen bg-[url(/images/Image.png)] bg-center bg-cover px-6 sm:px-16 md:px-22 py-5 relative">
        <nav class="flex items-center justify-between sm:justify-start sm:flex-wrap w-full">
            <img src="images/logo.png" alt="logo" class="w-32 sm:w-40 cursor-pointer">
            <ul class="flex-1 text-center sm:text-left mt-2 sm:mt-0">
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white">Home</a></li>
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white">About</a></li>
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white">Contact</a></li>
            </ul>
            <img src="images/cart.png" alt="cart" class="w-8 sm:w-10 cursor-pointer">
        </nav>

        <div class="text-white mt-16 sm:mt-48 max-w-xl">
            <h1 class="text-4xl sm:text-6xl font-semibold leading-normal">Groceries<br>delivered in <span class="font-light">15 mins</span></h1>
            <p class="text-base sm:text-lg mt-4">Grocify provides a wide range of products, including fresh products, dairy, baked goods, and snacks.</p>

            <div class="mt-8 sm:mt-10">
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-6 sm:px-8 font-medium text-black inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white hover:border border border-transparent">Order Now</a>
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-6 sm:px-8 font-medium text-black inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white hover:border border border-transparent">Download App</a>
            </div>
        </div>
        
        <img src="images/grocery-image.png" alt="grocery" class="w-full sm:w-1/2 xl:absolute bottom-0 right-20 sm:right-10 mt-8 sm:mt-0">
    </div>

</body>
</html>
